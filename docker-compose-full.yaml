version: "3.9"

services:
  # Kafka message broker for Pipeline -> Dashboard communication
  kafka:
    image: apache/kafka:latest
    container_name: realtime-analytics-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Analytics Pipeline (YOLO detection + tracking)
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: realtime-video-analytics:latest
    container_name: realtime-analytics-pipeline
    command: ["python", "scripts/run_pipeline.py", "--config", "/data/config/pipeline-full.yaml", "--log-level", "INFO"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      PIPELINE_CONFIG: /data/config/pipeline-full.yaml
    volumes:
      - ./config:/data/config
      - ./models:/app/models:ro
      - ./data:/app/data:ro
      - ./outputs:/data/outputs
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  # Web Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: realtime-video-analytics:latest
    container_name: realtime-analytics-dashboard
    command: ["python", "scripts/run_dashboard.py", "--config", "/data/config/pipeline-full.yaml", "--port", "8080", "--kafka-bootstrap", "kafka:9092", "--kafka-topic", "analytics.events"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DASHBOARD_CONFIG: /data/config/pipeline-full.yaml
      DASHBOARD_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./config:/data/config
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
